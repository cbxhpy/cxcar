<table class="form-table" width="100%">
	<tr>
		<th>商家：</th>
		<td style="text-align: left;">
			<select name="goods.seller_id">
				<option value="">-请选择-</option>
				<#list sellerList as seller>
					<option value="${seller.seller_id}">${seller.seller_name!}</option>
				</#list>
			</select>
		</td>
	</tr>
	<tr>
		<th>商品名称：</th>
		<td style="text-align: left;"><input
			class="easyui-validatebox input_text " type="text" name="goods.name"
			data-options="required:true" dataType="string" isrequired="true" />
		</td>
	</tr>
	<tr>
		<th>商品编号：</th>
		<td style="text-align: left;"><input type="text" name="goods.sn"
			class="input_text easyui-validatebox" data-options="required:true" />
		</td>
	</tr>

	<#if !optype?exists || optype!='stock'>
		<tr>
			<th>是否上架销售：</th>
			<td style="text-align: left;"><input type="radio"
				name="goods.market_enable" checked="checked" value="1"
				class="market_enable" /> 是&nbsp;&nbsp; <input type="radio"
				name="goods.market_enable" value="0" class="market_enable" /> 否</td>
		</tr>
		<tr style="display: none">
			<th>是否支持打折：</th>
			<td style="text-align: left;"><input type="radio"
				class="nodiscount" name="goods.no_discount" checked="checked"
				value="0" /> 是&nbsp;&nbsp; <input type="radio" class="nodiscount"
				name="goods.no_discount" value="1" /> 否</td>
		</tr>
	<#else>
		<input type="hidden" name="goods.market_enable" value="0" />
	</#if>
