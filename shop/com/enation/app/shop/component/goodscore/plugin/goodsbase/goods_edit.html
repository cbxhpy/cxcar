<table class="form-table" width="100%">
	<tr>
		<th>商家：</th>
		<td style="text-align: left;">
			<select name="goods.seller_id">
				<option value="">-请选择-</option>
				<#list sellerList as seller>
					<option value="${seller.seller_id}" <#if seller.seller_id = goods.seller_id>selected="selected"</#if>>${seller.seller_name!}</option>
				</#list>
			</select>
		</td>
	</tr>
	<tr>
		<th>商品名称：</th>
		<td style="text-align: left;"><input type="text"
			name="goods.name" id="goods_name"
			class="easyui-validatebox input_text" dataType="string"
			isrequired="true" data-options="required:true"
			value="${goodsView.name }" style="width: 250px"/></td>
	</tr>
	<tr>
		<th>商品编号：</th>
		<td style="text-align: left;"><input type="text" name="goods.sn"
			class="easyui-validatebox input_text" value="${goodsView.sn}"
			data-options="required:true" style="width: 250px"/></td>
	</tr>

	<#if !optype?exists || optype!='stock'>
		<tr>
			<th>是否上架销售：</th>
			<td style="text-align: left;"><input type="radio"
				name="goods.market_enable"<#if
				goods.market_enable==1>checked="checked"</#if> value="1"
				class="market_enable" /> 是&nbsp;&nbsp; <input type="radio"
				name="goods.market_enable"<#if
				goods.market_enable==0>checked="checked"</#if> value="0"
				class="market_enable"/> 否</td>
		</tr>
	<#else>
		<input type="hidden" name="goods.market_enable" value="0" />
	</#if>
