<div style="width:100%;"  class="shadowBoxWhite tableDiv">
	<table id="dg1"></table>
</div>
<script type="text/javascript">

$('#dg1').datagrid({
    url:'${ctx}/shop/admin/fenxiao!memberLevelListJson.do?member_id=${memberid}',
    fitColumns:true,
    pagination:true,
    columns:[[
    {field:'member_id',title:'会员编号',width:100},
    {field:'uname',title:'用户名',width:100},
    {field:'level',title:'会员等级',width:100,formatter:formatLevel},
    {field:'regtime',title:'注册时间',width:100,formatter:formatTime}
    ]]
	});

function initDataGrid1(){
	$('#dg1').datagrid({
	    url:'${ctx}/shop/admin/fenxiao!memberLevelListJson.do?member_id=${memberid}',
	    fitColumns:true,
	    pagination:true,
	    columns:[[
	    {field:'member_id',title:'会员编号',width:100},
	    {field:'uname',title:'用户名',width:100},
	    {field:'level',title:'会员等级',width:100,formatter:formatLevel},
	    {field:'regtime',title:'注册时间',width:100,formatter:formatTime}
	    ]]
		});
}

//订单状态
function formatLevel(value, row, index) {

	return value+"级";
}

function getType(exMap,value){
	var val;
	$.each(exMap,function(key,values){ 
	    if(value==key){
	    	val=values;
	    }
	});
	return val;
}

function formatTime(value,row,index){
	
	return getFormatDateByLong(value, "yyyy-MM-dd hh:mm:ss");
}
 
</script>
