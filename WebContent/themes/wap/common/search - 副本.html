<!-- 搜索 -->
	<div class="search">
		<input type="text" value="请输入产品关键字，如品牌、型号等" class="search_waord hunt" id="keyword"/>
		<input type="button" value="" class="search_button" id="searchBtn"/>
	</div>
	
	<script type="text/javascript">
var searchTipText = "请输入产品关键字，如品牌、型号等";
function search(){
	var keyword = $.trim( $("#keyword").val());
	if(keyword == searchTipText){
		keyword = '';
	}
	if(keyword.indexOf('\\')!=-1){
		alert("请输入正确的关键词");
		return false;
	}
	if(keyword==''){
		alert("请输入关键字");
	}else{
		keyword = keyword.replace(/\//g,"-xie-")
		var url =  encodeURIComponent("search-keyword-"+keyword+".html");
		location.href="${ctx}/"+url;
	}
}

$(function(){	
	$("#keyword").keypress(function(event){
	//	$("#keyword").attr("class","seek");
		if(event.keyCode=="13" ){
			search();
		}
	});
	$("#keyword").click(function(){
		if($(this).val() == searchTipText){
			$(this).val("");
		}
	});
	$("#keyword").blur(function(){
		if($(this).val() == ''){
			$(this).val(searchTipText);
		}
	});
	
	$("#searchBtn").click(function(){
		search();
	});
	
	
	//input获得失去焦点时间
	$(".search_waord").focus(function(){
		$(this).val("");
	})
	
});
</script>
