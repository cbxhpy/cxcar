<body>
<section class="m-header common-box">
	<div>
		<div class="bg">
			<em></em><input type="text" class="searchInput" id="keyword1" placeholder="请输入花卉名称">
		</div>
	</div>
	<a href="###" id="searchBtn1">搜索</a>
</section>
<div class="m-tip"></div>
<script type="text/javascript">
var searchTipText = "请输入花卉名称";
function search(){

	var keyword1 = $.trim( $("#keyword1").val());
	if(keyword1 == searchTipText){
		keyword1 = '';
	}
	/* if(keyword1.indexOf('\\')!=-1){
		alert("请输入正确的关键词");
		return false;
	} */
	if(keyword1==''){
		InitShowMessage(searchTipText);
	}else{
		keyword1 = keyword1.replace(/\//g,"-xie-")
		var url =  encodeURIComponent("search-keyword-"+keyword1+".html");
		location.href="${ctx}/"+url;
	}
}
function InitShowMessage(i){
	var _val = i;
	$(".m-tip").text(_val).show(100,function(){
			setTimeout("$('.m-tip').hide(100)",1500);
		});
}
$(function(){	
	$("#keyword1").keypress(function(event){
	//	$("#keyword1").attr("class","seek");
		if(event.keyCode=="13" ){
			search();
		}
	});
	$("#keyword1").click(function(){
		if($(this).val() == searchTipText){
			$(this).val("");
		}
	});
	$("#keyword1").blur(function(){
		if($(this).val() == ''){
			$(this).val(searchTipText);
		}
	});
	
	$("#searchBtn1").click(function(){
		search();
	});
	
	
	//input获得失去焦点时间
	$(".search_waord").focus(function(){
		$(this).val("");
	})
	
	$(".searchInput").focus(function(){
		$(this).val("");
	})
	
});
</script>
