<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForms" method="post" class="validate">
			<table>
				<tr>
					<th>名称：</th>
					<td>
						<input class="easyui-validatebox input_text" type="text" value="${seller.seller_name!}"
						name="seller.seller_name" data-options="required:true"></input></td>
				</tr>
				<tr>
					<th>管理员</th>
					<td>
						<select name="seller.user_id">
							<option value="">-请选择-</option>
							<#list adminList as ad>
								<option value="${ad.userid}" <#if ad.userid = seller.user_id>selected="selected"</#if>>${ad.username!}</option>
							</#list>
						</select>
					</td>
				</tr>
				<tr>
					<th>分类</th>
					<td><input class="easyui-combotree combo" name="seller.cat_id" value="${seller.cat_id!}"
						data-options="url:'cat!addlistJson.do',method:'get',required:false,height:28"
						style="width: 100px;">
					</td>
				</tr>
				<tr>
					<th>地址：</th>
					<td><input class="easyui-validatebox input_text" type="text" value="${seller.address!}"
						name="seller.address" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>评分：</th>
					<td><input class="easyui-validatebox input_text" type="number" value="${seller.score!}"
						name="seller.score" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>联系电话：</th>
					<td><input class="easyui-validatebox input_text" type="text" value="${seller.phone!}"
						name="seller.phone" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>县/区：</th>
					<td><input class="easyui-validatebox input_text" type="text" value="${seller.region!}"
						name="seller.region" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>商家说明：</th>
					<td><input class="easyui-validatebox input_text" type="text" value="${seller.explain1!}"
						name="seller.explain1" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>经纬度：</th>
					<td>
						<input class="input_text easyui-validatebox" type="text" value="${lng_lat!''}" name="lng_lat" data-options="required:true"/>
					</td>
					<th>选取经纬度</th>
					<td>
						<a href="http://lbs.qq.com/tool/getpoint/index.html" target="_blank">点击跳转</a>
					</td>
				</tr>
				<tr>
					<th>log：</th>
					<td>
						<input type="file" name="log">
					</td>
				</tr>
				<tr>
					<th>log预览：</th>
					<td>
						<#if seller.seller_log??>
							<img alt="" src="${seller.seller_log!''}" width="250px">
						<#else>
							暂无
						</#if>
					</td>
				</tr>
				<tr>
					<th>图片：</th>
					<td>
						<input type="file" name="pic">
					</td>
				</tr>
				<tr>
					<th>预览：</th>
					<td>
						<#if seller.seller_image??>
							<img alt="" src="${seller.seller_image!''}" width="250px">
						<#else>
							暂无
						</#if>
					</td>
				</tr>
			</table>
			<input type="hidden" name="seller.seller_id" value="${seller.seller_id}">
		</form>
	</div>
</div>
