<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
				<tr>
					<th>数据key：</th>
					<td>
						<input class="easyui-validatebox input_text" type="text" id="d_key" value="" 
						name="dictionary.d_key" data-options="required:true"></input></td>
				</tr>
				<tr>
					<th>数据值：</th>
					<td><input class="easyui-validatebox input_text" type="text" id="d_value" value=""
						name="dictionary.d_value" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>关键字：</th>
					<td>
						<input class="easyui-validatebox input_text" type="text" id="keyword" value=""
						name="dictionary.keyword" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>排序：</th>
					<td>
						<input class="easyui-validatebox input_text" type="number" id="sort" value=""
						name="dictionary.sort" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>说明：</th>
					<td>
						<textarea class="easyui-validatebox input_text" id="intr" rows="4"
						name="dictionary.intr" data-options="required:true"></textarea>
					</td>
				</tr>
				<tr>
					<th>图片：</th>
					<td>
						<input type="file" name="pic">
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
