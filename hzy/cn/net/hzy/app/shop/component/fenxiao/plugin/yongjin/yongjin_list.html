	<table cellspacing="0" cellpadding="0" border="0" width="100%">
		<tbody>
			<tr>
				<th>当前嘻币:</th>
				<td>${yongjin!0}</td>
				<th>冻结嘻币:</th>
				<td>${yongjinFreeze!0}</td>
			</tr>
		</tbody>

</div>
<div style="width:100%;"  class="shadowBoxWhite tableDiv">
	<table id="dg3"></table>
</div>
<script type="text/javascript">

function initDataGrid3(){
	$('#dg3').datagrid({
	    url:'${ctx}/shop/admin/fenxiao!memberYongjinListJson.do?member_id=${memberid}',
	    fitColumns:true,
	    pagination:true,
	    columns:[[
	    {field:'create_time',title:'日期',width:100,formatter:formatTime},
	    {field:'type',title:'类型',width:100,formatter:formatType},
	    {field:'yongjin',title:'积分',width:100},
	    {field:'reason',title:'摘要',width:200}
	    ]]
		});

}
//订单状态
function formatType(value, row, index) {
	if(value==1){
		return "获得";
	}else if(value==2){
		return "提现申请中";
	}else if(value==3){
		return "审核通过,未转账";
	}else if(value==4){
		return "审核未通过";
	}else if(value==5){
		return "审核通过,已转账";
	}
	else{
		return "消费";
	}
	
}

function formatMp(value, row, index){

	return value/10;
}

function formatTime(value,row,index){
	
	return getFormatDateByLong(value, "yyyy-MM-dd hh:mm:ss");
}
 
</script>
